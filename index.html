<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice-Game</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="hero-main">
        <div class="main">

            <h5 id="toppick" style=" color: rgb(128, 77, 10);">Let's Play Dice</h5>
            <h3 id="player"> Player-1 to play</h3>
        </div>
        <div class="container">
            <div class="col">
                <label> <b>Player-1</b></label>
                <h1 id="score1">0</h1>
                <button type="button" id="myBtn1" class="btn btn-success" onclick="rolldice1()"> Roll Now</button>
            </div>
            <div class="random-image">
                <img class="dice"  src="dice_image/dice1.png" alt="diceimage" style="width:150px;">
            </div>
            <div class="col">
                <label> <b>Player-2</b></label>
                <h1 id="score2">0</h1>
                <button type="button" id="myBtn2" class="btn btn-success" onclick="rolldice2()"> Roll Now</button>
            </div>

        </div>
        <div style="display:flex;justify-content: center;margin:30px;padding:30px">
            <button type="button" class="reset" onclick="reset()"> Reset</button>
        </div>

        <h2 id="resultmain" style="text-align: center; 
      font-size:30px;
      color:rgb(228, 119, 119)"> </h2>

    </div>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
